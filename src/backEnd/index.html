<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./js/lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/lib/jquery-3.1.1.min.js"></script>
    <script src="./js/lib/jquery.cookie.js"></script>
    <script src="./index.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="loginBox col-sm-12">
        <form class="form-horizontal col-sm-12">
            <span class="title">用户登陆</span>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-1">
                    <input type="text" class="form-control" placeholder="用户名" name="name" value="leon123">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-1">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="密码" name="psd" value="123123">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <div class="checkbox">
                        <label>
          <input type="checkbox"> 记住密码？
        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <button type="button" class="btn btn-info">注册 </button>
                    <button type="submit" class="btn btn-success">登陆 </button>
                </div>
            </div>
        </form>
    </div>
    <div class="registerBox col-sm-12" style="display:none">
        <span class="psCheack" style="display:none">密码不一致</span>
        <form class="form-horizontal col-sm-12">
            <span class="title">用户注册</span>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-1">
                    <input type="text" class="form-control" placeholder="用户名" pattern="\w{5,}" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-1">
                    <input type="password" class="form-control" placeholder="密码" pattern="[a-zA-z]\w{5,15}" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-1">
                    <input type="password" class="form-control" placeholder="重复密码" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-1">
                    <input type="phone" class="form-control" placeholder="手机号码" pattern="^(13[0-9]|14[5|7]|15[0|1|2|3|5|6|7|8|9]|18[0|1|2|3|5|6|7|8|9])\d{8}$" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <button type="button" class="btn btn-danger">已有账号==>登陆 </button>
                    <input type="submit" class="btn btn-success" value="注册">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
